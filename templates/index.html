{% extends "base_home.html" %}
{% block body %}
<div id="intro" class="text-center bg-image h-100"
    style="background-image: url('{{ url_for('static_images', filename='images/landscape.jpg') }}'); background-size: cover">
    <div class="mask h-100" style="background-color: rgba(255, 255, 255, 0.35);">
        {% if toast %}
        <div aria-live="polite" aria-atomic="true" style="position: relative;">
            <div class="toast" style="position: fixed; top: 2.6cm; right: 1cm;">
                <div class="toast-header">
                    <!--<img src="..." class="rounded mr-2" alt="..."> -->
                    <strong class="mr-auto">{{ toast.title }}</strong>
                    <!--<small>11 mins ago</small>-->
                    <!-- <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                </div>
                <div class="toast-body">
                    {{ toast.message }}
                </div>
            </div>
            <script>
                $(document).ready(function () {
                    $('.toast').toast('show');
                });
            </script>
        </div>
        {% endif %}
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="text-black mb-4" style="width: 70%; position: fixed; top: 27%;">
                <h1 class="mb-5">With One Word, Make a World</h1>
                <h3 class="mb-5">Where Your Ideas Meet AI Storytelling</h3>
            </div>
            <form class=" d-flex flex-row align-items-center" style="width: 30%;" method="post">
                <input class="form-control" name="query" type="text" placeholder="Tell me the story of Ann as she..."
                    aria-label="Tell me" style="width: calc(100% - 90px); margin-right: 10px;">
                <button class="btn btn-outline-success" type="submit" style="width: 80px;">Tell me</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
